<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to My Interactive Webpage</h1>
    </header>
    <div id="color-container" class="container1">
        Change the Color
    </div>
    <div class="button-container-div">
        <button id="change-color-button" class="btn"> Color Changer </button>
    </div>
    <div class=" content">
        <h2>About This Webpage</h2>
        <p>This is a simple interactive webpage created for learning purposes.</p>
        <p>Feel free to click the container above to change its background color.</p>
        <img src="image.jpg" alt="A beautiful image">
    </div>
    <script src="script.js"></script>
</body>

</html>
